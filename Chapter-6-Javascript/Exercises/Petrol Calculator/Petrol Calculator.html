<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAE Petrol Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>UAE Petrol Cost Calculator</h1>

    <!--input for petrol price per liter in aed-->
    <label for="costPerLiter">Cost per Liter (AED):</label>
    <input type="number" id="costPerLiter" value="3.12" step="0.01" />

    <!--input for number of liters purchased-->
    <label for="litersPurchased">Liters Purchased:</label>
    <input type="number" id="litersPurchased" value="0" step="0.01" />

    <!--Button for calculating-->
    <button id="calculateBtn">Calculate Total Cost</button>

    <!--paragraph for displaying the total cost-->
    <p id="totalCost">Total Cost: AED 0.00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
